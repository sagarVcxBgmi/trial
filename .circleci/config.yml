version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/base:current
    working_directory: ~/project

jobs:
  build_and_push_ecr:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Login to AWS ECR
          command: |
            echo $AWS_ECR_PASSWORD | docker login --username $AWS_ECR_USERNAME --password-stdin $AWS_ECR_REGISTRY
      - run:
          name: Build Docker Image
          command: docker build -t $AWS_ECR_REGISTRY/$AWS_ECR_REPOSITORY:$CIRCLE_SHA1 .
      - run:
          name: Push Docker Image to ECR
          command: docker push $AWS_ECR_REGISTRY/$AWS_ECR_REPOSITORY:$CIRCLE_SHA1

workflows:
  version: 2
  build_and_push:
    jobs:
      - build_and_push_ecr:
          context: aws-ecr-context
